        <script>


            let testData2 = [1, 2, 1990, 85, 24, 5, 7, 8.1];

            function removeValue(arr, value) {
                for(var i = 0; i < arr.length; i++) {
                    if(arr[i] === value) {
                        arr.splice(i, 1);
                        break;
                    }
                }
                return arr;
            }

            // Usage expectation.
            removeValue(testData2, 2);
            
        </script>
