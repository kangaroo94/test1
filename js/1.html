<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        

        <script>


            function theClass(options){
                this.name = options.name || ''; //default value
                this.whatever = options.whatever || '';
            };
            
            function cloneDeep(options){
                options = options || {};
                return new theClass(options);
            };

            // Usage expectation.
            var myNewObject = cloneDeep({name: "honda", whatever: "motorbike"});

            console.log(myNewObject.name);

        </script>
    </body>
</html>
